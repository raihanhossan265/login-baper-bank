<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-7">Welcome to your <span class="text-sky-900 font-semibold">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-500 w-9/12 mt-10 p-10 mx-auto">
          <h2 class="text-2xl font-medium mb-2">Please Login</h2>
          <div>
            <input id="user-email" class="w-9/12 block mb-3 pl-3 py-1 outline-0	" type="email" placeholder="Write your Email Address">
            <input id="user-password" class="w-9/12 block pl-3 outline-0	py-1" type="password" placeholder="Write your Passowrd">
          </div>
          <button id="btn-submit" class="bg-amber-500	py-1 px-4 rounded-lg mt-2 text-white font-semibold">Submit</button>
        </section>
      </main>
      <script src="js/login.js"></script>
</body>
</html>
